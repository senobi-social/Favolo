<!-- 静的ファイルの使用-->
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'favolo/css/index.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
      <div class="box">
        <!-- 送り先のURLを指定する-->
        <!-- {{ form }} -->
        <form action="{% url 'favolo:form' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary my-2" type="submit" value="LOGIN">
        <!-- <button>login</button> -->
        </form>
      </div>
    </body>
</html>

<!-- 静的ファイルの使用-->
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>テスト用です</title>
        <link rel="stylesheet" type="text/css" href="{% static 'favolo/css/index.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h1>ログインページ</h1>
        <form action="{% url 'favolo:login' %}" method="post">
            {% csrf_token %}
            <label>メールアドレス</label>
            {{ form.email }}
            <label>パスワード</label>
            {{ form.password }}
            <input type="submit" value="Login">
        </form>
    </body>
</html>

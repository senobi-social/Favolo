<!-- 静的ファイルの使用-->
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Favolo New Account</title>
        <link rel="stylesheet" type="text/css" href="{% static 'favolo/css/index.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <h1>アカウント作成</h1>
        <form action="{% url 'favolo:signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>
        <p>or <a href= "{% url 'favolo:login' %}">Login</a></p>
    </body>
</html>

<!-- 静的ファイルの使用-->
{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'favolo/css/index.css' %}" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="title-container">
            <div class="title">サインアップ</div>
            <div class="progress" style="height: 3px;">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="box">
            <form action="{% url 'favolo:signup' %}" method="post">
                {% csrf_token %}
                <div class="field">
                    {{ form.username }}
                </div>
                <div class="field">
                    {{ form.account }}
                </div>
                <div class="field">
                    {{ form.email }}
                </div>
                <div class="field">
                    {{ form.enter_password }}
                </div>
                <div class="field">
                    {{ form.retype_password }}
                </div>
                <div class="main-button">
                    <input class="btn btn-primary my-2" type="submit" value="サインアップ">
                </div>
            </form>
            <div class="note">登録することで利用規約に同意するものとします。</div>
            <div class="sub-button">
                <p>or <a href= "{% url 'favolo:login' %}" class="btn btn-primary btn-sm" role="button">ログイン</a></p>
            </div>
        </div>
    </body>
</html>
